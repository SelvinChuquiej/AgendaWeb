<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesToDoList.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <div class="wallpaper">
        <div class="header">
            <div class="container-back">
                <div class="back">
                    <a href="../contacts.html"><img src="../images/back.png" alt="" class="btn-img"></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="cont">
                <h1>ToDo List</h1>
            </div>
            <div class="main">
                <form action="" id="slope-form">
                    <div>
                        <label for="Slopes">- Slopes:</label><br><br>
                        <input type="text" id="nameSlope" class="input" placeholder="Enter Slope" required>
                    </div>
                    <div>
                        <label for="PriorityNumber">- Priority Number:</label><br><br>
                        <input type="number" id="numberPriority" class="input" placeholder="Enter Priority Number" required>
                    </div>
                    <div class="btns">
                        <input type="submit" value="Submit" class="btn-submit">
                    </div>
                </form>
                <div class="slopes">
                    <table class="table-slopes" id="tableSlopes">
                        <thead>
                            <tr>
                            </tr>
                        </thead>
                        <tbody id="list-slopes">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalGift" tabindex="-1" aria-labelledby="modalGiftLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalGiftLabel">Edit Slope</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="">Slope</label>
                                <input type="text" id="slopeModal" class="form-control" required />
                            </div>
                            <div class="col">
                                <label for="">Priority</label>
                                <input type="number" id="numberModal" class="form-control" required />
                            </div>
                            <div class="mt-3 d-flex justify-content-end">
                                <button class="btn btn-info">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
