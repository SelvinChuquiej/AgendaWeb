<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact</title>
</head>

<body>
    <div class="wallpaper">
        <div class="header">
            <div class="container-back">
                <div class="back">
                    <a href="./contacts.html"><img src="images/back.png" alt="" class="btn-img"></a>
                </div>
            </div>
            <div class="container-iconUser">
                <div class="iconUser">
                    <a href="./user.html"><img src="images/User.png" alt="" class="btn-user"></a>
                </div>
            </div>
        </div>

        <div class="container-new">
            <div class="content-new">
                <div>
                    <h1>New Contact</h1>
                </div>
                <div class="new-">
                    <form action="" class="new">
                        <div class="name">
                            <div>
                                <img src="images/People.png" alt="">
                            </div>
                            <div class="names-inputs">
                                <div class="input-name">
                                    <input type="text" name="" id="" placeholder="Names">
                                </div>
                                <div>
                                    <input type="text" name="" id="" placeholder="Surnames">
                                </div>
                            </div>
                        </div>

                        <div class="phone">
                            <div>
                                <img src="images/Phone.png" alt="">
                            </div>
                            <div>
                                <input type="text" name="" id="" placeholder="Phone">
                            </div>
                        </div>

                        <div class="company">
                            <div>
                                <img src="images/Company.png" alt="">
                            </div>
                            <div>
                                <input type="text" name="" id="" placeholder="Company">
                            </div>
                        </div>

                        <div class="emails">
                            <div>
                                <img src="images/Email.png" alt="">
                            </div>
                            <div>
                                <input type="text" name="" id="" placeholder="Email">
                            </div>
                        </div>
                        <div class="date">
                            <div>
                                <img src="images/Calendar.png" alt="">
                            </div>
                            <div>
                                <input type="date" name="" id="">
                            </div>
                        </div>
                        <div class="btn-new">
                            <input type="button" value="Cancel">
                            <input type="button" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
